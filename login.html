<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Document Preview When The Link Shared -->
    <meta property="og:title" content="RK Consulting | Solusi Akuntansi dan Pelatihan Akuntansi Professional" />
    <meta
      property="og:description"
      content="Bangun fondasi keuangan yang kokoh untuk bisnis Anda melalui solusi konsultasi dan pelatihan akuntansi profesional. Dari pemahaman konsep dasar hingga implementasi sistem yang canggih, tim ahli kami akan membimbing Anda dalam menghadapi tantangan keuangan yang kompleks. Dapatkan keunggulan kompetitif dengan keuangan yang terkendali dan terpercaya."
    />
    <meta property="og:image" content="https://i.imgur.com/tfy0KJ9.png" />
    <meta property="og:url" content="https://rk.consulting.azmi.tech/" />
    <title>RK Consulting | Solusi Akuntansi dan Pelatihan Akuntansi Professional</title>
    <!-- Document Title Icon -->
    <link rel="icon" href="assets/rk-favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/rk-favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="custom.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="login-outer-container">
      <img src="./assets/login-background-image.png" alt="" />
      <div class="login-inner-container">
        <div class="login-leftRight-content-container">
          <div class="login-left-content">
            <img src="./assets/login-image.png" alt="" />
          </div>
          <div class="login-right-content">
            <div class="login-heading">
              <h6>LOGIN</h6>
            </div>
            <div class="login-email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="login-password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <div class="login-icon-container">
                <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
              </div>
              <div class="remember-and-forgot">
                <div class="chekbox-container">
                  <input type="checkbox" id="checkmark" name="checkmark" value="checkmark" />
                  <label for="checkmark">Remember me</label>
                </div>

                <a href="">Forgot Password?</a>
              </div>
            </div>

            <div class="login-button">
              <button id="submitButton">LOGIN</button>
              <div class="login-signUp">
                <h6>Belum punya akun?</h6>
                <a href="">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Script -->
    <script src="script.js"></script>
  </body>
</html>
